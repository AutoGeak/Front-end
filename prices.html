<!DOCTYPE html>

<head>
    <title>Pricing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <section class="container">
        <section class="header">
            <a href="index.html"><h1>Motor Staling</h1></a>
            <p>Diemen</p>
        </section>

        <section class="info-container">
            <section class="info-list">
                <ul id="specs-list"></ul>
            </section>
            <section class="info-controller">
                <p id="page-title"></p>
                
                <br/>
                <form class="info-form">
                    <section class="options">
                        <input onclick="window.location.href='prices.html?pakket1';" type="radio" value="1" name="myRadios" id="option1">
                        <label id="label1" for="option1" class="label">pakket 1</label>
                    </section>
                    <section>
                        <input onclick="window.location.href='prices.html?pakket2';" type="radio" value="2" name="myRadios" id="option2">
                        <label id="label2" for="option2" class="label">pakket 2</label>
                    </section>
                    <section>
                        <input onclick="window.location.href='prices.html?pakket3';" type="radio" value="3" name="myRadios" id="option3">
                        <label id="label3" for="option3" class="label">pakket 3</label>
                    </section>
                </form>
                <select id="priceSelector">
                    <option data-math="1" value="1">3 maanden</option>
                    <option data-math="2" value="2">6 maanden</option>
                    <option data-math="3" value="3">12 maanden</option>
                </select>
                <h2 id="price">&#8364;</h2>
            </section>

        </section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./main.js"></script>

</body>
</html>
