<!DOCTYPE html>

<head>
    <title>Pricing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="page-prices">

    <header>
        <a href="index.html"><h1>Motor Staling</h1></a>
        <p>Diemen</p>
    </header>

    <main>

        <section class="benefits">
            <ol class="package-1">
                <li>Extra beveiliging tegen diefstal</li>
                <li>Bescherming tegen het weer</li>
                <li>Goedgekeurd door verzekering</li>
                <li>Ankerpunt aan de muur</li>
                <li>24/7 Camera toezicht</li>
            </ol>
        </section>

        <aside class="opties">
            <form class="packages">
                <input type="radio" value="1" name="myRadios" id="option1" checked>
                <label id="label1" for="option1" class="label">pakket 1</label>
                <input type="radio" value="2" name="myRadios" id="option2">
                <label id="label2" for="option2" class="label">pakket 2</label>
                <input type="radio" value="3" name="myRadios" id="option3">
                <label id="label3" for="option3" class="label">pakket 3</label>
            </form>

            <select class="duration">
                <option data-math="1" value="1">3 maanden</option>
                <option data-math="2" value="2">6 maanden</option>
                <option data-math="3" value="3">12 maanden</option>
            </select>

            <h2 id="price">&#8364;<span>50</span>,- per maand</h2>

        </aside>

        <script src="./app.js"></script>

</body>

</html>
